<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      method="POST"
      data-qa="big"
      class="search-bar search-bar--big"
    >
      <div class="search-bar__logo search-bar__logo--big"></div>
      <input
        class="search-bar__text-input search-bar__text-input--big"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>
    <form
      action="#"
      method="POST"
      data-qa="small"
      class="search-bar search-bar--small"
    >
      <div class="search-bar__logo search-bar__logo--small"></div>
      <input
        class="search-bar__text-input search-bar__text-input--small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
